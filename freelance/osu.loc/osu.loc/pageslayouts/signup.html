<div data-name="signup" class="page Signup-root no-navbar no-toolbar">
    <div class="page-content">
        <div class="back-nav-header">
            <div class="first-blok">

            </div>
            <div class="mid-block"></div>
            <div class="last-block skip">

                <a href="/walkthrough/" class="link">
						 Skip <i class="f7-icons">arrow_right</i>   
					</a>
            </div>
        </div>


        <div class=" block select-interests log-b">
            <h2 class="heading-c1">Sign Up</h2>
            <form class="list Regform-style1 layer1" id="login" action="/walkthrough/" method="post">
                <ul>
                    <li class="item-content item-input item-input-with-value">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Full Name</div>
                            <div class="item-input-wrap">
                                <input type="text" name="name" placeholder="Gypsy Hardinge" class="" value="">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-with-value">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Email</div>
                            <div class="item-input-wrap">
                                <input type="email" name="name" placeholder="Mario@gmail.com" class="" value="">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input item-input-with-value last-row">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="*********" class="" value="">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                </ul>
                <a href="/explore/"><button class="dark-button scaleffect login-btn no-active-state">Sign Up</button></a>


                <span class="or display-block1">OR</span>
                <div class="share-post-block">
                    <a href="/explore/"><button class="fb-button scaleffect no-active-state">Facebook</button> </a>
                    <a href="/explore/"><button class="twit-button scaleffect no-active-state">Twitter</button></a>
                </div>
                <span class="display-block1">Already have an account?</span>
                <span class="display-block1">
								<a href="/" class="create now">Log In</a>
								</span>
            </form>
        </div>



    </div>
</div>






</div>
