<div data-name="aboutus" class="page myprofile-root no-toolbar">
    <div class="page-content">
        <div class="Header-wraper channel-head">
            <div class="header-overly"></div>
            <div class="back-nav-header">
                <div class="first-blok">
                    <a href="#" class="link back">
						<i class="f7-icons">arrow_left</i> Back   
					</a>
                </div>
                <div class="mid-block">My Profile</div>
                <div class="last-block"></div>
            </div>
            <div class="upload-btn-wrapper1 bg-pic">
                <button class="btn1"><img src="img/upload-file.svg" alt=""></button>
                <input type="file" name="myfile" />
            </div>

            <h2 class="heading-title channel-profile auth">
                <div class="upload-btn-wrapper1">
                    <button class="btn1 fixer-ic"><img src="img/camera-c.svg" alt=""></button>
                    <input type="file" name="myfile" />
                </div>
                <img class="lazy lazy-fade-in img-responsive" src="img/profile2.jpg" alt="">
            </h2>
        </div>
        <div class="block channel-section-row1 profile-edit">


            <form class="list Regform-style1 layer1" id="editprofile">
                <ul>
                    <li class="item-content item-input item-input-with-value">
                        <div class="item-inner">
                            <div class="item-title">Full Name</div>
                            <div class="item-input-wrap">
                                <input type="text" name="name" placeholder="Gypsy Hardinge" class="" value="">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-with-value">
                        <div class="item-inner">
                            <div class="item-title">Email</div>
                            <div class="item-input-wrap">
                                <input type="email" name="name" placeholder="Mario@gmail.com" class="" value="">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input item-input-with-value">
                        <div class="item-inner">
                            <div class="item-title">Change Password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="*********" class="" value="">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>


                    <li class="item-content item-input item-input-with-value">
                        <div class="item-inner">
                            <div class="item-title">Country</div>
                            <div class="item-input-wrap">
                                <input type="text" name="password" placeholder="Ireland" class="" value="">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                </ul>


                <a href="/author/">
																	<button class="dark-button scaleffect">Save</button>
																</a>

            </form>









        </div>





    </div>
</div>
